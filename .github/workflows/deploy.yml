name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4 # Use the latest version of checkout

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Use the latest version of setup-node
        with:
          node-version: 20 # Or the version your project uses

      - name: Install dependencies
        run: npm install # Or pnpm install or yarn install, depending on your project

      - name: Build
        run: npm run build # Or pnpm run build or yarn run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Use the latest version
        with:
          path: ./dist # Or the directory where your built site is

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Use the latest version
